<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<form method="post" action="/login">
    <label for="id-input">ID: </label>
    <input type="text" name="id" id="id-input">
    <br>
    <label for="passwd-input">Password: </label>
    <input type="password" name="passwd" id="passwd-input">
    <br>
    <input type="submit" value="Submit">
    {% if not login_state %}
    <p><b>User id or password is invalid</b></p>
    {% endif %}
</form>
</body>
</html>
